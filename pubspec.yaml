name: allo
description: Chat app
publish_to: 'none'
version: 1.3.4+228

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  animations: ^2.0.2
  awesome_notifications: #^0.6.21 
    git:
      ref: "9304833"
      url: https://github.com/rafaelsetragni/awesome_notifications
  cached_network_image: ^3.2.0
  cloud_firestore: ^3.1.6
  device_info_plus: ^3.2.2
  dynamic_color: ^1.1.2
  firebase_auth: ^3.3.5
  firebase_core: ^1.12.0
  firebase_messaging: ^11.2.6
  firebase_remote_config: ^2.0.0
  firebase_storage: ^10.2.6
  firebase_image:
    path: ./packages/firebase_image
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.0
  flutter_linkify: ^5.0.2
  flutter_localizations:
    sdk: flutter
  flutter_platform_widgets: ^1.20.0
  hooks_riverpod: ^1.0.1
  http: ^0.13.4
  image_cropper: ^1.4.1
  image_picker: ^0.8.4+6
  # in_app_update: ^2.0.0 // Some bugs do not permit for this to run. We will remove it temporarily as it is not used either.
  intl: ^0.17.0
  package_info_plus: ^1.4.0
  shared_preferences: ^2.0.13
  url_launcher: ^6.0.18

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Text
      fonts:
        - asset: fonts/text/regular.ttf
        - asset: fonts/text/italic.ttf
          style: italic
        - asset: fonts/text/bold.ttf
          weight: 700
        - asset: fonts/text/bold-italic.ttf
          weight: 700
          style: italic
        - asset: fonts/text/medium.ttf
          weight: 500
        - asset: fonts/text/medium-italic.ttf
          weight: 500
          style: italic
    - family: Display
      fonts:
        - asset: fonts/display/regular.ttf
        - asset: fonts/display/italic.ttf
          style: italic
        - asset: fonts/display/bold.ttf
          weight: 700
        - asset: fonts/display/bold-italic.ttf
          weight: 700
          style: italic
        - asset: fonts/display/medium.ttf
          weight: 500
        - asset: fonts/display/medium-italic.ttf
          weight: 500
          style: italic
flutter_intl:
  enabled: true
  main_locale: en
