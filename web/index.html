<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The messaging project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Allo">
  <link rel="apple-touch-icon" href="icons/Icon-512.png">

  <!-- Theme meta tags -->
  <meta name="theme-color" content="#000000">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Allo</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script src="splash/splash.js"></script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <link rel="stylesheet" type="text/css" href="splash/style.css">
</head>

<body>
  <picture id="splash">
    <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
    <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" />
  </picture>
  <script>
    // This is native implementation code on which the framework depends.
    function setBrowserThemeColor(color) {
      // This is a native function which will be called inside of the Dart code.
      // This ensures that, in a PWA, the browser will have the color that a native app would.
      // Please do not call this function in js code.
      document.querySelector('meta[name="theme-color"]').setAttribute("content", color)
      console.warn('setBrowserThemeColor with ' + color)
    }
    // Function that needs to be executed from dart native code.
    // It will choose whether meta apple-mobile-web-app-status-bar-style should be default (on light mode),
    // or black-translucent in dark mode.
    function setAppleStatusBarType(type) {
      var querySelector = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]')
      if (type === 'default') {
        querySelector.setAttribute("content", "default")
      } else if (type === 'black') {
        querySelector.setAttribute("content", "black")
      }
    }
  </script>
  <script>
    // As flutter injects code in the following querySelectors, we are preventing the back swipe
    // on Safari using e.preventDefault().
    document.querySelectorAll("html").addEventListener("touchstart", (e) => e.preventDefault())
    document.querySelectorAll("body").addEventListener("touchstart", (e) => e.preventDefault())
    document.querySelectorAll("script").addEventListener("touchstart", (e) => e.preventDefault())
    document.querySelectorAll("div").addEventListener("touchstart", (e) => e.preventDefault())
  </script>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>

</html>
